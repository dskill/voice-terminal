<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Voice Terminal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height for mobile */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 1rem;
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .status-row {
      display: flex;
      gap: 0.5rem;
      font-size: 0.75rem;
    }

    .status {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background: #333;
    }

    .status.connected { background: #0a3d0a; color: #4ade80; }
    .status.disconnected { background: #3d0a0a; color: #f87171; }
    .status.loading { background: #3d3d0a; color: #fbbf24; }
    .status.ready { background: #0a3d0a; color: #4ade80; }

    .session-btn {
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      border: none;
      font-size: 0.75rem;
      cursor: pointer;
      background: #3b82f6;
      color: white;
    }
    .session-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .session-btn.running { background: #ef4444; }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
      min-height: 0; /* Critical for flex children to shrink */
    }

    .transcript-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #0f0f1a;
      border-radius: 8px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.85rem;
      line-height: 1.5;
      min-height: 100px; /* Minimum visible history */
    }

    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message.user {
      background: #1e3a5f;
      border-left: 3px solid #3b82f6;
    }

    .message.assistant {
      background: #1a2e1a;
      border-left: 3px solid #22c55e;
    }

    .message.error {
      background: #3d1a1a;
      border-left: 3px solid #ef4444;
    }

    .message.status {
      background: #2a2a3a;
      border-left: 3px solid #a855f7;
      font-style: italic;
    }

    .message-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 0.25rem;
    }

    .spoken-summary {
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      color: #fbbf24;
    }

    .controls {
      flex-shrink: 0;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      flex-direction: column;
      background: #1a1a2e;
      border-top: 1px solid #0f3460;
      max-height: 60vh;
      overflow-y: auto;
    }

    .mic-button {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .mic-button:active,
    .mic-button.recording {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(239, 68, 68, 0.5);
    }

    .mic-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .mic-button.processing {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .mic-icon {
      width: 32px;
      height: 32px;
    }

    .live-transcript {
      font-size: 0.9rem;
      color: #94a3b8;
      text-align: center;
      min-height: 1.5em;
      padding: 0.5rem;
    }

    .input-area {
      display: none;
      width: 100%;
      max-width: 500px;
      gap: 0.5rem;
      flex-direction: column;
    }

    .input-area.visible {
      display: flex;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #3b82f6;
      background: #0f0f1a;
      color: #eee;
      font-size: 1rem;
      font-family: inherit;
      resize: none;
      min-height: 60px;
      max-height: 150px;
      overflow-y: auto;
    }

    .input-field:focus {
      outline: none;
      border-color: #60a5fa;
    }

    .input-buttons {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .input-btn {
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      font-weight: 500;
    }

    .input-btn.send {
      background: #22c55e;
      color: white;
    }

    .input-btn.cancel {
      background: #ef4444;
      color: white;
    }

    .control-bar {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      width: 100%;
      padding-bottom: 0.5rem;
    }

    .control-btn {
      padding: 0.25rem 0.5rem;
      font-size: 0.7rem;
      background: #333;
      color: #999;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }

    .control-btn:hover {
      background: #555;
      color: white;
    }

    #clear-history:hover {
      background: #ef4444;
      border-color: #ef4444;
    }

    #refresh-btn:hover {
      background: #3b82f6;
      border-color: #3b82f6;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .loading-overlay.hidden {
      display: none;
    }

    .loading-status {
      color: #fff;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .loading-progress {
      width: 200px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      background: #3b82f6;
      width: 0%;
      transition: width 0.3s;
    }

    .start-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .start-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loading-log {
      width: 90%;
      max-width: 500px;
      max-height: 300px;
      overflow-y: auto;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.75rem;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.75rem;
      line-height: 1.4;
      color: #4ade80;
      text-align: left;
    }

    .loading-log div {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div id="loading-overlay" class="loading-overlay">
    <button id="start-button" class="start-button">Start Voice Terminal</button>
    <div id="loading-log" class="loading-log"></div>
  </div>

  <div class="header">
    <h1>Voice Terminal</h1>
  </div>

  <div class="main">
    <div id="transcript-area" class="transcript-area">
      <div class="message status">
        <div class="message-label">System</div>
        <div>Click "Start" to initialize voice models...</div>
      </div>
    </div>
    <div class="controls">
    <div class="control-bar">
      <span id="ws-status" class="status disconnected">WS: --</span>
      <span id="claude-status" class="status loading">Claude: --</span>
      <button id="session-toggle" class="session-btn" disabled>Start</button>
      <button id="clear-history" class="control-btn">Clear</button>
      <button id="refresh-btn" class="control-btn">Refresh</button>
    </div>
    <div class="live-transcript" id="live-transcript"></div>
    <div id="input-area" class="input-area">
      <textarea id="input-field" class="input-field" placeholder="Edit or type your message..."></textarea>
      <div class="input-buttons">
        <button id="cancel-btn" class="input-btn cancel">Cancel</button>
        <button id="send-btn" class="input-btn send">Send</button>
      </div>
    </div>
    <button id="mic-button" class="mic-button" disabled>
      <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
      </svg>
    </button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
